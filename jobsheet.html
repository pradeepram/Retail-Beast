<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/JobSheet1.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">

	</script>
    <script type="text/javascript">
        $("#popupPanel").on({
            popupbeforeposition: function () {
                var h = $(window).height();

                $("#popupPanel").css("height", h);
            }
        });
        </script>
    <style>
 
        #popupPanel-popup {
            right: 0 !important;
            left: auto !important;
}
#popupPanel {
    width: 200px;
    border: 1px solid #000;
    border-right:none;
    background: rgba(0,0,0,.5);
    margin: -1px 0;
}
#popupPanel .ui-btn {
    margin: 2em 15px;
}
    </style>
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="fixed" >
			<h1>Job Sheet</h1>
            <a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-theme="b" data-inline="true" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
            <div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
				<button data-theme="a" data-icon="back" data-mini="true">Back</button>
				<button type="submit" data-theme="a" data-icon="grid" data-mini="true" onclick="'location.href = 'Service_Engineer.html''" >Service</button>
				<button  data-theme="a" data-icon="search" data-mini="true">Search</button>
			</div>
            <div data-role="navbar" data-grid="d">
			<ul>
				<li><a href="jobsheet.html" class="ui-btn-active">Job Sheet</a></li>
				<li><a href="Service_Engineer.html" rel="external">Service</a></li>
				<li><a href="Order_Details.html" rel="external">Order details</a></li>
				<li><a href="Order_Status_View.html" rel="external">Status</a></li>
				<li><a href="DB.html" rel="external">Five</a></li>
			</ul>
		</div>
		</div>
		<div data-role="content"  data-theme="a">
			<form>
  <ul data-role="listview" data-inset="true">
      <li data-role="fieldcontain">
    <label for="exampleInputEmail1">Job Id</label>
    <input  id="disabledInput" type="text"  disabled>
  </li>
      <li data-role="fieldcontain">
    <label for="exampleInputPassword1">Phone</label>
    <input type="number"  id="number" name="number">
  </li>
                    <li data-role="fieldcontain">
    <label for="exampleInputPassword1">Customer Name</label>
    <input type="text"  id="Password1" >
  </li>
                    <li data-role="fieldcontain">            
    <label for="exampleInputEmail1">Email Id</label>
    <input type="email" name="email" id="email" value="" >
  </li>
                        <li data-role="fieldcontain">
    <label for="exampleInputEmail1">Address</label>
    <textarea rows="5"></textarea>    
  </li>
                                <li data-role="fieldcontain">
    <label for="exampleInputEmail1">Brand</label>
    <select id="disabledSelect">
        <option>Select</option>
        <option>Titan</option>
        <option>Radon</option>
        <option>Tissot</option>
        <option>Quartz</option>
        <option>Track</option>
      </select>
  </li>
                <li data-role="fieldcontain">
    <label for="exampleInputEmail1">Model</label>
    <select id="Select1">
        <option>Select</option>
        <option>ES-100</option>
        <option>Razor</option>
        <option>Diamond</option>
        <option>Steel</option>
        <option>typo</option>
      </select>
  </li>  
                <li data-role="fieldcontain">    
                    
				<label for="flip-2">Flip switch:</label>
				<select name="flip-2" id="flip-2" data-role="slider">
					<option value="off">No</option>
					<option value="on">Yes</option>
				</select>		
</li>
    <li data-role="fieldcontain">
        <label for="exampleInputEmail1">Problems</label>
        <textarea rows="5"></textarea>
    </li>
      <li class="ui-body ui-body-b">
				<fieldset class="ui-grid-a">
						<div class="ui-block-a"><a href="#popupDialog1" data-rel="popup" data-position-to="window" data-role="button" data-theme="a" data-inline="true" data-transition="slideup" data-icon="alert">Clear</a>
                            <div data-role="popup" id="popupDialog1" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
			<div data-role="header" data-theme="a" class="ui-corner-top">
				<h1>Delete Information</h1>
			</div>
			<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
				<h3 class="ui-title">Information Erase?</h3>
				<p>Will contact you shortly</p>
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" data-transition="flow">Ok</a>    				
			</div>
		</div>
                            </div>
						<div class="ui-block-b"><a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-theme="a" data-inline="true" data-transition="pop" data-icon="check">Submit</a>
                            <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
			<div data-role="header" data-theme="a" class="ui-corner-top">
				<h1>Job Issued</h1>
			</div>
			<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
				<h3 class="ui-title">Information Acknowledged?</h3>
				<p>Will contact you shortly</p>
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" data-transition="flow">Ok</a>    				
			</div>
		</div>
                            </div>
			    </fieldset>
			</li>                
    </ul>
</form>
		</div>
        <div data-role="footer" data-position="fixed">
        <h4>Powered By CAS</h4>
    </div> 
	</div>
</body>
</html>
